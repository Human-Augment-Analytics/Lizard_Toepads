# YOLO-OBB config â€” oriented bounding box detection
# Generates rotated bbox labels using PCA angle from landmarks

preprocessing:
  image-dir: /storage/ice-shared/cs8903onl/miami_fall_24_jpgs
  tps-dir: /storage/ice-shared/cs8903onl/tps_files
  output-dir: data/processed_obb
  target-size: 1280
  point-size: 10
  add-points: true
  num-workers: 8
  obb: true

split:
  images-dir: data/processed_obb/images
  labels-dir: data/processed_obb/labels
  output-dir: data/dataset_obb
  train-ratio: 0.8
  seed: 42
  copy: false
  exts: .jpg,.jpeg,.png

train:
  model: models/base_models/yolov11n-obb.pt
  task: obb
  epochs: 100
  batch: 32
  imgsz: 1280
  workers: 2
  patience: 20
  name: H1_obb
  device: 0
  amp: true
  cache: false
  save_period: 10

dataset:
  path: data/dataset_obb
  train: images/train
  val: images/val
  nc: 3
  names: ["finger", "toe", "ruler"]

inference:
  conf: 0.25
  iou: 0.45
  imgsz: 1280
  save: true
  save_txt: false
  project: results
